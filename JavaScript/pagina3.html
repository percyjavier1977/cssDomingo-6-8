<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo JavaScript</title>
</head>
<body>
    <h1>¿Que puedo hacer con JavaScript?</h1>
    <p id="cambio">Este texto será cambiado por JavaScript</p>
    <p id="hola">Este texto cambiará</p>

    <button onclick="document.getElementById('cambio').innerHTML='<b><i>Texto cambiado</i></b>'">Cambiar Texto</button>
    <button onclick="document.getElementById('hola').innerText='Hola a todos'">Cambiar Texto</button>
</body>
</html>
